<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Space+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/cart.css">
    <title>M>P</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <p class="logo">Mixtapes > Playlists</p>
      </header>
      <div class="cart">
        <ul class="cartHead">
          <li class="title">Title</li>
          <li class="artist">Artist</li>
          <li class="price">Price</li>
          <li class="quantity">Qt.</li>
          <li class="subTotal">Sub-total</li>
        </ul>
        <ul class="cartContent">
          <li class="title">Never Gonna Give You Up</li>
          <li class="artist">Rick Astley</li>
          <li class="price">$1.29</li>
          <li class="quantity"><input type="number" value=1></input></li>
          <li class="subTotal">$1.29</li>
        </ul>
        <div class="checkout">
          <div class="total">
            <p>Total: $1.29</p>
          </div>
          <div class="checkoutButton">
            <p>Checkout</p>
          </div>
        <div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../assets/scripts/app.js"></script>
  </body>
</html>
